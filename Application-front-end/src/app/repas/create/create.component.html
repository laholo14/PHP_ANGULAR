                                                                                                                                                                                                                                                                                  <div>
  <div class="d-flex justify-content-between">
    <h4>Ajout repas</h4>
  </div>

<form [formGroup] = "form_create_repas" (ngSubmit)="createRepas()">

  <div class="form-group row">
    <div class="col-md-6 ">
      <label for="title">Nom du repas:</label>
      <input
        formControlName="nom_repas"
        id="nom_repas"
        type="text"
        class="form-control">
      <div *ngIf="formulaire.nom_repas.touched && formulaire.nom_repas.invalid" class="alert alert-danger">
          <div *ngIf="formulaire.nom_repas.errors?.required">*Champ obligatoire</div>    
          <div *ngIf="formulaire.nom_repas.errors?.pattern">*Doit contenir que des lettres</div>    
      </div>
    </div>
</div>

<div class="form-group row">
  <div class="col-md-6 ">
    <label for="title">Prix:</label>
    <input
      formControlName="prix"
      id="prix"
      type="text"
      class="form-control">
    <div *ngIf="formulaire.prix.touched && formulaire.prix.invalid" class="alert alert-danger">
        <div *ngIf="formulaire.prix.errors?.required">*Champ obligatoire</div>    
        <div *ngIf="formulaire.prix.errors?.pattern">*Doit contenir que des chiffres</div>    
    </div>
  </div>
</div>

<button class="btn btn-primary" type="submit" [disabled]="!form_create_repas.valid">Ajouter</button>

</form>



</div>
